<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Facial Expression Recognition</h1>
        <form class="upload-form" action="/" method="post" enctype="multipart/form-data" aria-label="Upload Form">
            <div class="file-input-wrapper" tabindex="0" aria-label="File Upload Area">
                <input type="file" name="image" accept="image/*" required class="file-input" aria-required="true">
                <span>Drag and drop an image here or click to upload</span>
            </div>
            <button type="submit" class="upload-btn">Analyze Expression</button>
        </form>
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
